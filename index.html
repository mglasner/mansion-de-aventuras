<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Biblioteca de aventuras - Explora libros, elige héroes y supera desafíos"
        />
        <meta name="theme-color" content="#5a3a1a" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta property="og:title" content="Biblioteca de Aventuras" />
        <meta property="og:description" content="Explora libros, elige héroes y supera desafíos" />
        <meta property="og:url" content="https://mglasner.github.io/mansion-de-aventuras/" />
        <title>Biblioteca de Aventuras</title>
        <link
            rel="preload"
            href="assets/fonts/lora-variable-latin.woff2"
            as="font"
            type="font/woff2"
            crossorigin
        />
        <link
            rel="preload"
            href="assets/fonts/quicksand-variable-latin.woff2"
            as="font"
            type="font/woff2"
            crossorigin
        />
        <link rel="icon" href="assets/img/icons/favicon.ico" sizes="32x32" />
        <link rel="manifest" href="manifest.webmanifest" />
        <link rel="apple-touch-icon" href="assets/img/icons/icon-192.png" />
        <link rel="stylesheet" href="estilos.css" />
    </head>
    <body>
        <div id="juego">
            <div id="biblioteca"></div>
        </div>

        <script type="module" src="js/juego.js"></script>
        <script>
            if ('serviceWorker' in navigator) {
                var refreshing = false;
                navigator.serviceWorker.register('sw.js');
                navigator.serviceWorker.addEventListener('controllerchange', function () {
                    if (refreshing) return;
                    refreshing = true;
                    window.location.reload();
                });
            }
        </script>
    </body>
</html>
